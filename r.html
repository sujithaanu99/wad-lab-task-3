<head> <title>Registration form </title> </head>
<body>
<form>
<table width="1200" border="0">
 <tr>
 <td>First Name:</td>
 <td><input type="text" maxlength="30" size=15></td>
 </tr>
<tr>
 <td>Last Name:</td>
 <td><input type="text" maxlength="30" size=15></td>
 </tr>
 <tr>
 <td>New Password:</td>
 <td><input type="password" maxlenght=10 size=15></td>
 </tr>
<tr>
 <td>Confirm Password:</td>
 <td><input type="password" maxlenght=10 size=15></td>
 </tr>
<tr>
 <td>Gender:</td>
 <td><input type="radio" name="g" value="m">Male<input type="radio" name="g"
value="f">Female</td>
 </tr>
<tr>
<td>Number of Pets</td>
 <td><input type="radio" name="g" value="s">single<input type="radio" name="g"
value="p">more than one</td>
 </tr>
<tr>
 <td>Pet Name:</td>
 <td><input type="text" maxlength="30" size=15></td>
 </tr>
<tr>
<td>Age of Pet</td>
 <td><input type="radio" name="g" value="s">puppy<input type="radio" name="g"
value="p">Adult</td>
 </tr>
 <tr>
 <td><div align="center">
 <input type="submit" name="s" value="Accept">
 </div></td>
 <td><div align="center">
 <input type="reset" name="c" value="Ignore">
 </div></td>
</tr>
</table>
</form>
</body>
</html>
